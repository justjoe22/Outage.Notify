<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Outage Notification System</title>

	<link rel="stylesheet" href="assets/main.css">
	<link rel="stylesheet" href="assets/form-basic.css">
	<link rel="stylesheet" href="assets/font-awesome-4.5.0/css/font-awesome.min.css">

</head>


	<header>
		<h1>Outage Notification System</h1>
				<a href="new.outage.html"><i class="fa fa-plus-square"></i> New Outage</a>
				<a href="my.outages.html"><i class="fa fa-user"></i> My Outages</a>
    </header>

    <ul>
        <li><a href="#">1. NEW Outage</a> <i class="fa fa-arrow-right"></i></li>
        <li><a href="#" class="active">2. Preview/Modify Outage</a> <i class="fa fa-arrow-right"></i></li>
        <li><a href="#">3. Approval</a> <i class="fa fa-arrow-right"></i></li>
        <li><a href="#">4. Send Outage Notification</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->
				<div class="form-basic" id="outagePreview">

				</div>

				<form class="form-basic" name="outage" id="outage" method="post" action="preview.outage.html">
					<input id="outageid" type="hidden" name="outageid" />
					<input id="state" type="hidden" name="state" />
						<!-- Title -->
            <div class="form-title-row">
                <h1>Outage Notification</h1>
            </div>
						<!-- Outage Type -->
						<div class="form-row">
								<label>
										<span>Outage Type</span>
										<select name="otype" required>
												<option value="" selected disabled></option>
												<option value="PLANNED OUTAGE">Planned Outage</option>
												<option value="UNPLANNED OUTAGE">Unplanned Outage</option>
												<option value="ABO-FACING USI">ABO-Facing Unplanned Service Interruption</option>
												<option value="MAINTENANCE">Maintenance</option>
										</select>
								</label>
						</div>

						<div class="form-row">
                <label>
                    <span>Point of Contact (Email Address)</span>
                    <input type="email" name="pcontact" required>
                </label>
            </div>

						<!-- System/Service -->
						<div class="form-row">
                <label>
                    <span>What service is affected?</span>
                    <select name="service" required>
												<option value="" selected disabled></option>
                        <option>Populated By DB</option>
                        <option>Option Two</option>
                        <option>Option Three</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>
						<!-- Time Frame -->
						<div class="form-row">
								<label>
										<span>What is the time frame?</span>
										<div id="timeFrame">Fill out the fields below for a preview.</div>
								</label>
						</div>

						<div class="form-row">
								<label>
										<hr>
								</label>
						</div>

            <div class="form-row">
                <label>
                    <span>Start</span>
                    <input type="date" name="time-startd" id="time-startd" required>
										<span></span>
										<input type="time" name="time-startt" id="time-startt" required>
                </label>
            </div>

						<div class="form-row" id="endDate">
								<label>
										<span>End</span>
										<input type="date" name="time-endd" id="time-endd">
										<span></span>
										<input type="time" name="time-endt" id="time-endt">
								</label>
						</div>

						<div class="form-row">
								<label>
										<span>Time Zone</span>
										<select name="time-tzone" id="time-tzone" required>
											  <option value="" selected disabled></option>
												<option>(EST)</option>
												<option>(EDT)</option>
												<option>(PST)</option>
										</select>
								</label>
						</div>

						<div class="form-row">
								<label>
										<hr>
								</label>
						</div>

            <div class="form-row">
                <label>
                    <span>What do I need to do?</span>
                    <input type="text" name="todo" required>
                </label>
            </div>

						<div class="form-row">
                <label>
                    <span>What is the business impact (additional information)?</span>
                    <textarea name="bimpact" required></textarea>
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>IBO/ABO Impact?</span>
                    <input type="checkbox" name="chkABO" id="chkABO">
                </label>
            </div>

						<div class="form-row" id="ABOimpact">
                <label>
                    <span>What is the IBO/ABO Impact?</span>
                    <textarea name="txtABO" id="txtABO"></textarea>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Who is receiving this message?</span>
                    <select name="wrmessage" required>
												<option value="" selected disabled></option>
                        <option>Populated By DB</option>
                        <option>Option Two</option>
                        <option>Option Three</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>

						<div class="form-row">
								<label>
										<span>Who do I need to contact if I have questions?</span>
										<input type="text" name="contact" value="Please contact your local Service Desk." required>
								</label>
						</div>

						<div class="form-row">
								<label>
										<span>Ticket #</span>
										<input type="text" name="ticket" required>
								</label>
						</div>

            <div class="form-row">
                <button type="submit">Save and Preview</button>
            </div>

        </form>

    </div>

		<div class="main-content">

				<div class="form-basic" id="confirm">

				</div>

		</div>

		<!-- Form Control and Data Connectivity -->
		<script type="text/javascript" src="assets/js/jquery-2.2.0.min.js"></script>
		<script src="assets/js/firebase.js"></script>
		<script src="assets/js/crud.firebase.js"></script>
		<script src="assets/js/preview.form.control.js"></script>

</body>

</html>
