<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Outage Notification System</title>

	<link rel="stylesheet" href="assets/main.css">
	<link rel="stylesheet" href="assets/form-login.css">
	
	<link rel="shortcut icon" href="favicon.png" >

</head>
<body>

	<header>
		<h1>Outage Notification System</h1>
    </header>

    <div id="status">
        <div id="status">
        </div>
    </div>

    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" id="login" method="post" action="">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit" id="loginButton">Log in</button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
                <a href="#" class="form-create-an-account" id="registerButton">Create an account &rarr;</a>
                <a href="#" class="form-google-button">Google</a>

            </div>

        </form>

    </div>
    
    <!-- Form Control and Data Connectivity -->
		<script type="text/javascript" src="assets/js/jquery-2.2.0.min.js"></script>
		<script src="assets/js/firebase.js"></script>
		<script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
		<script src="assets/js/oauth.firebase.js"></script>

</body>

</html>
